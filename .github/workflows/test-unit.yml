name: Unit Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.27.1
      - run: |
          sudo apt update -y
          sudo apt install -y sqlite3 libsqlite3-dev
      - run: flutter test ./test -r github
